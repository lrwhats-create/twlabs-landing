<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW Labs - Inteligência Artificial</title>
    <meta name="description" content="TW Labs - Soluções em Inteligência Artificial para transformar seu negócio">

    <!-- Google Fonts - Fontes Tecnológicas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section - Fullscreen */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 40%;
            left: 50%;
            width: auto;
            height: 80vh;
            transform: translate(-50%, -50%);
            z-index: 0;
            -webkit-mask-image:
                radial-gradient(
                    ellipse 80% 70% at 50% 45%,
                    black 0%,
                    black 40%,
                    rgba(0,0,0,0.2) 60%,
                    transparent 70%
                );
            mask-image:
                radial-gradient(
                    ellipse 80% 70% at 50% 45%,
                    black 0%,
                    black 40%,
                    rgba(0,0,0,0.2) 60%,
                    transparent 70%
                );
        }

        /* Vídeo Mobile 9:16 */
        .video-mobile {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            width: auto;
            height: 85vh;
            transform: translate(-50%, -50%);
            z-index: 0;
            -webkit-mask-image:
                radial-gradient(
                    ellipse 80% 70% at 50% 45%,
                    black 0%,
                    black 40%,
                    rgba(0,0,0,0.2) 60%,
                    transparent 70%
                );
            mask-image:
                radial-gradient(
                    ellipse 80% 70% at 50% 45%,
                    black 0%,
                    black 40%,
                    rgba(0,0,0,0.2) 60%,
                    transparent 70%
                );
        }

        /* Overlay removido para manter brilho e contraste do vídeo */

        /* Container do conteúdo */
        .hero-content {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            max-width: 800px;
            width: 95%;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(100, 150, 255, 0.3));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(100, 150, 255, 0.2));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(100, 150, 255, 0.5));
            }
        }

        /* Tagline */
        .tagline {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 5vh;
            padding: 15px 30px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 200, 255, 0.1) 20%,
                rgba(0, 200, 255, 0.15) 50%,
                rgba(0, 200, 255, 0.1) 80%,
                transparent 100%);
            border-left: 2px solid rgba(0, 200, 255, 0.6);
            border-right: 2px solid rgba(0, 200, 255, 0.6);
            text-shadow:
                0 0 10px rgba(0, 200, 255, 0.5),
                0 0 20px rgba(0, 200, 255, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .tagline::before,
        .tagline::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: rgba(0, 200, 255, 0.6);
        }

        .tagline::before {
            top: 0;
            left: 0;
        }

        .tagline::after {
            bottom: 0;
            right: 0;
        }

        /* CTA Button */
        .cta-button {
            font-family: 'Rajdhani', sans-serif;
            display: inline-block;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00c8ff;
            background: #000000;
            border: 1px solid #00c8ff;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: #0a0a0a;
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: bounce 2s infinite;
        }

        .scroll-indicator svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsividade - Mobile com vídeo 9:16 */
        @media (max-width: 768px) {
            .video-background {
                display: none;
            }

            .video-mobile {
                display: block;
            }

            .hero-content {
                bottom: 8%;
            }

            .tagline {
                font-size: 3.2vw;
                letter-spacing: 0.4vw;
                margin-bottom: 3vh;
                padding: 2vh 5vw;
                min-width: 70vw;
            }

            .tagline::before,
            .tagline::after {
                width: 3vw;
            }

            .cta-button {
                padding: 1.5vh 8vw;
                font-size: 3vw;
            }
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 3.5vw;
                letter-spacing: 0.3vw;
                padding: 1.8vh 4vw;
                min-width: 75vw;
            }

            .cta-button {
                padding: 1.3vh 7vw;
                font-size: 3.2vw;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: transparent;
            z-index: 2;
        }

        .footer p {
            color: #00c8ff;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Video Background Desktop -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="video_boomerang.mp4" type="video/mp4">
        </video>

        <!-- Video Background Mobile 9:16 -->
        <video class="video-mobile" autoplay muted loop playsinline>
            <source src="video_9x16.mp4" type="video/mp4">
        </video>

        <!-- Hero Content -->
        <div class="hero-content">
            <p class="tagline">Powering the Future with Intelligence</p>
            <a href="#contato" class="cta-button">Get in Touch</a>
        </div>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 TW Labs. All rights reserved.</p>
    </footer>
</body>
</html>
